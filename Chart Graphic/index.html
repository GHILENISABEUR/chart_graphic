<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Performance Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1 class="mb-4 text-center">Sales Performance Dashboard</h1>
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="metric-card">
                    <h3><i class="fas fa-dollar-sign"></i> Total Revenue</h3>
                    <p id="total-revenue">$125,000</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="metric-card">
                    <h3><i class="fas fa-shopping-cart"></i> Total Orders</h3>
                    <p id="total-orders">1,250</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="metric-card">
                    <h3><i class="fas fa-user-plus"></i> New Customers</h3>
                    <p id="new-customers">125</p>
                </div>
            </div>
        </div>
        <div class="filter-section">
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="date-range" class="form-label">Date Range:</label>
                        <input type="text" class="form-control" id="date-range" placeholder="Select date range">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="product-category" class="form-label">Product Category:</label>
                        <select class="form-select" id="product-category">
                            <option value="all">All Categories</option>
                            <option value="electronics">Electronics</option>
                            <option value="clothing">Clothing</option>
                            <option value="home-appliances">Home Appliances</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="sales-region" class="form-label">Sales Region:</label>
                        <select class="form-select" id="sales-region">
                            <option value="all">All Regions</option>
                            <option value="north-america">North America</option>
                            <option value="europe">Europe</option>
                            <option value="asia-pacific">Asia Pacific</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row justify-content-end">
                <div class="col-md-4">
                    <button class="btn btn-primary" id="apply-filters">Apply Filters</button>
                    <button class="btn btn-secondary" id="reset-filters">Reset Filters</button>
                </div>
            </div>
        </div>
        <div class="chart-section">
            <h3><i class="fas fa-chart-line"></i> Sales Revenue Trend</h3>
            <canvas id="revenue-chart"></canvas>
        </div>
        <div class="chart-section">
            <h3><i class="fas fa-chart-pie"></i> Sales by Product Category</h3>
            <canvas id="category-chart"></canvas>
        </div>
        <div class="chart-section">
            <h3><i class="fas fa-chart-bar"></i> Sales by Region</h3>
            <canvas id="region-chart"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/daterangepicker/daterangepicker.css" />
    <script src="script.js"></script>
</body>
</html>
